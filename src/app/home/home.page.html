<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fetch All Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="data.length > 0">
    <ion-item *ngFor="let item of data">
      <ion-label>
        {{item?.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
